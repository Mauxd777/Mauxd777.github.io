<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .contenedor {
    position: relative;
    border: solid 1px black;
  }

  .div1 {
    width: 200px;
    height: 200px;
    border: solid 1px black;
    background-color: red;
  }

  .div2 {

    border: solid 1px black;
    width: 25px;
    height: 200px ;
    background-color: blue;
    position: absolute;
    top: 0px;
    left: 175;
  }
</style>

<body>
  <div class="contenedor">
    <div class="div1"></div>
    <div class="div2"></div>
  </div>
</body>


</html>
