<!DOCTYPE html>
<html lang="en">

<head>
    <title>Terminal</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@200&display=swap" rel="stylesheet">
    <script src="../Scripts/Terminal.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="../Css/Terminal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="header"> bash - Sebastian Portfolio</div>
        <div class="terminal" id="terminalWindow">
            <section id="terminal">
                <div class="command">Successful login - <span class="error" id="date"></span></div>
                <div class="title">Mi Portfolio</div>
                Hola! Bienvenidos a mi portfolio, para ver la lista de commandos ingres√° <span
                    class="command">help</span>
            </section>
            <div class="prompt">
                <span class="command">$</span> <span class="title">gestuser</span> <input id="promtInput" />
            </div>
        </div>
    </main>
    <!--Copiar texto-->
    <div class="hidden" id="promptClone">
        <span class="command">$</span> <span class="title">gestuser</span> <span class="promtCloneInput"></span>
        <div class="promtCloneContent"></div>
    </div>
    <!--Comandos de la consola-->


</body>

</html>
